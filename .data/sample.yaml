setup:
  host: "https://run.mocky.io"
  execution:
    requestsPerIteration: 30
  stages:
    - seconds: 10
      addUsersPerSecond: 1
      maxUsersAtOnce: 10
    - seconds: 600
      addUsersPerSecond: 10
      maxUsersAtOnce: 300
    - seconds: 10
      addUsersPerSecond: 1
      maxUsersAtOnce: 10
protocol:
  http:
      ssl: false
      ignoreSslErrors: true
      headers:
        - key: "x-api-key"
          value: "{{CUSTOM_KEY_HERE}}"
proposal:
    - name: "Get a sample payload"
      method: "get"
      url: "/v3/0eff1291-866e-4afd-a462-e3711607caa4"